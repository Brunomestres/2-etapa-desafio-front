<section class="content">
  <div class="post" *ngFor="let post of posts" >
    <img *ngIf="post.image; else noImage" src={{post.image}}>
    <ng-template #noImage>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAGPQcQt2RWuH2tQu2Xf37K5PEL7bEJ3N4qA&usqp=CAU">
    </ng-template>
    <h2>{{post.title}}</h2>
    <p>{{post.body | slice:0:20}}</p>
    <a [routerLink]="['/read', post.id]">Ler mais</a>
  </div>
</section>
